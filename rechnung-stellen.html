<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rechnung stellen</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="layout">
  <aside id="site_sidebar" class="sidebar"></aside>
  <main class="content container">
    <h1>Rechnung stellen</h1>
    <section class="card">
      <div class="grid3">
        <label>Firma<select id="firm_select"></select></label>
        <label>Kunde<select id="sel_customer"></select></label>
        <label>MWST (%)<input id="vat" type="number" step="0.1" min="0" value="0"></label>
      </div>
      <div class="grid3">
        <label>Rechnungsnr.<input id="inv_no"></label>
        <label>Titel<input id="inv_title" placeholder="z.B. Rundflug vom Max Mustermann"></label>
        <span></span>
      </div>
    </section>
    <section class="card">
      <h2>Positionen</h2>
      <div class="inline">
        <label>Produkt<select id="sel_product"></select></label>
        <label>Menge<input id="qty" type="number" min="1" value="1"></label>
        <button id="add_item" class="btn">Hinzufügen</button>
      </div>
      <div class="inline small">
        <label>Freitext<input id="free_text_desc"></label>
        <label>Menge<input id="free_text_qty" type="number" min="1" value="1"></label>
        <label>Preis<input id="free_text_price" type="number" min="0" step="0.05" value="0"></label>
        <button id="add_free_item" class="btn">Freie Position</button>
      </div>
      <table class="table" id="items"><thead><tr><th style="width:24px">#</th><th>Bezeichnung</th><th class="right">Menge</th><th class="right">Preis</th><th class="right">Total</th><th></th></tr></thead><tbody></tbody></table>
      <div class="totals small">
        <div>Zwischensumme: <strong id="sum">CHF 0.00</strong></div>
        <div>MWST: <strong id="vat_amt">CHF 0.00</strong></div>
        <div>GESAMT: <strong id="grand">CHF 0.00</strong></div>
      </div>
    </section>
    <section class="card">
      <h2>Flugdaten</h2>
      <div class="grid4">
        <label>Datum<input id="flight_date" type="date"></label>
        <label>Dep<input id="flight_dep" maxlength="4"></label>
        <label>Arr<input id="flight_arr" maxlength="4"></label>
        <label>Zeit<input id="flight_time"></label>
      </div>
      <label>Routing<input id="flight_routing"></label>
      <div class="inline"><button id="add_flight_data" class="btn">Flug hinzufügen</button><span id="flight_feedback" class="status"></span></div>
      <div id="flight_table_wrap" style="display:none">
        <table class="table" id="flight_table"><thead><tr><th>Datum</th><th>Dep</th><th>Arr</th><th>Zeit</th><th>Routing</th><th></th></tr></thead><tbody></tbody></table>
      </div>
    </section>
    <section class="card">
      <h2>Passagiere</h2>
      <div class="inline small">
        <label>Kunde<select id="passenger_customer_select"></select></label>
        <label>Vorname<input id="passenger_fname"></label>
        <label>Nachname<input id="passenger_lname"></label>
        <button id="add_passenger" class="btn">Hinzufügen</button><span id="passenger_feedback" class="status"></span>
      </div>
      <table class="table" id="passenger_table"><thead><tr><th>#</th><th>Vorname</th><th>Nachname</th><th></th></tr></thead><tbody id="passenger_list"></tbody></table>
    </section>
    <section class="card inline">
      <button id="save_invoice" class="btn ok">Rechnung speichern</button>
      <span id="status" class="status"></span>
    </section>
  </main>
</div>
<script src="js/common.js"></script>
<script src="js/app.js"></script>
<script>App.injectSidebar('erstellen');</script>
</body>
</html>
